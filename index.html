<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icon Hover Effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li style="--i:#2E3192 ;--j:#1BFFFF;">
            <span class="icon"><i class="fa-solid fa-house"></i></span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#D4145A;--j:#FBB03B;">
            <span class="icon"><i class="fa-brands fa-rocketchat"></i></span>
            <span class="title">Messages</span>
        </li>
        <li style="--i:#009245;--j:#FCEE21;">
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <span class="title">Favourite</span>
        </li>
        <li style="--i:#662D8C;--j:#ED1E79;">
            <span class="icon"><i class="fa-solid fa-video"></i></span>
            <span class="title">Video</span>
        </li>
        <li style="--i:#FF512F ;--j:#DD2476;">
            <span class="icon"><i class="fa-solid fa-camera"></i></span>
            <span class="title">Photo</span>
        </li>
    </ul>
</body>
</html>
